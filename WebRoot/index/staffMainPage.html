<div class="empty" data-ride="carousel">

</div><!-- /.carousel -->



<div class="container marketing">

    <!-- Three columns of text below the carousel -->

        <div class="col-lg-4">
            <img class="img-circle" src="../img/askforbreak.png" alt="Generic placeholder image" style="width: 140px; height: 140px;">
