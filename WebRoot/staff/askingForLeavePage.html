<!DOCTYPE html >
<html>
<head>
    <title id="title">请假单</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap2.3.1.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .form-horizontal .control-group {
            margin-bottom: 16px;
        }

        .wrap {
            height: 100%;
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-box-pack: center;
            overflow: auto;
        }

        .main {
            width: 600px;
        }

        .info {
            margin-bottom: 20px;
            font-size: 21px;
            line-height: 40px;
            color: #333;
            border: 0;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<div class="wrap">
    <form class="main form-horizontal" method="post" onsubmit="return check()" action="#"
          onsubmit="return check();">

        <fieldset>
            <legend>填写请假单</legend>
            <div class="control-group">
                <label class="control-label">
                    假期类别
                </label>

                <div class="controls">
                    <label class="radio">
                        <input type="radio" value="year" name="type" checked="checked">
                        年假
                    </label>
                    <label class="radio">
                        <input type="radio" value="sick" name="type">
                        病假
                    </label>
                    <label class="radio">
                        <input type="radio" value="marriage" name="type">
                        婚假
                    </label>
                    <label class="radio">
                        <input type="radio" value="birth" name="type">
                        产假
                    </label>
                    <label class="radio">
                        <input type="radio" value="dead" name="type">
                        丧假
                    </label>
                    <label class="radio">
                        <input type="radio" value="other" name="type">
                        事假
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    开始日期
                </label>

                <div class="form-group">
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" value=""  required/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="startDate" value="" /><br/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    结束日期
                </label>

                <div class="form-group">
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" value="" required/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="endDate" value=""/><br/>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label">
                    请假事由</label>

                <div class="controls">
                    <textarea name="cause" type="text" placeholder="必填项，填写请假的原因" required></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                </label>

                <div class="controls">
                    <button class="btn" type="submit" id="ok">
                        提 交
                    </button>
                    <button class="btn" type="reset">
                        重 置
                    </button>
                    <button class="btn" onclick="location='/'">
                        返 回
                    </button>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        weekStart:1,
        todayBtn:1,
        autoclose:1,
        todayHighlight:1,
        startView:2,
        minView:2,
        forceParse:0
    });
</script>

</body>
</html>
